<button type="button" (click)="open(modalData)">New User</button>

<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <div class="modal-body">
    <form class="form" #user = "ngForm" (ngSubmit) = "onClickSubmit(user.value)">
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" name="first_name" ngModel>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" ngModel>
      </div>
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" class="form-control" id="dni" name="dni" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="text" class="form-control" id="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" name="country" ngModel>
      </div>
      <div class="form-group">
        <label for="street_address">Street Address:</label>
        <input type="text" class="form-control" id="street_address" name="street_address" ngModel>
      </div>
      <div class="form-group">
        <label for="cell_phone">Cell Phone:</label>
        <input type="text" class="form-control" id="cell_phone" name="cell_phone" ngModel>
      </div>
      <div class="form-group">
        <label for="cell_phone">Category:</label>
        <input type="category_id" class="form-control" id="category_id" name="category_id" ngModel>
      </div>
      <button type = "submit" value = "submit" class="btn btn-primary" 
        [disabled]="show">Submit</button>
    </form>
  </div>
</ng-template>
